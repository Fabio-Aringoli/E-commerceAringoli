<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/estilos.css">
    <link rel="icon" href="../imagenes/logo.jpg" alt="Logo">
    <title>Registro</title>
</head>
<body>   
    <section class="registro-container">
        <a href="https://enchanting-licorice-ce9db6.netlify.app/"><img src="../imagenes/logo.jpg" alt="Logo"></a>
        <h1>Registro</h1>
        <input class="controls" type="text" name="name" placeholder="Nombre">
        <input class="controls" type="text" name="lastname" placeholder="Apellido">
        <input class="controls" type="email" name="E-mail" placeholder="Ejemplo@gmail.com">
        <input class="controls" type="password" name="contraseña" placeholder="Contraseña">
        <p>Estoy de acuerdo con <a href="./nosotros.html">Terminos y Concidiones</a></p>
        <input class="boton" type="submit" value="Registrar">
        <p><a href="#">¿Ya estas registrado?</a></p>
    </section>
</body>
</html>
